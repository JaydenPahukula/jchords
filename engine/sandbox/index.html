<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>JChords engine sandbox</title>
  </head>
  <style>
    .jc-song {
      padding: 1rem;
    }
    .jc-error {
      color: red;
    }
    .jc-chord {
      color: green;
      font-weight: bold;
    }
    .jc-section-label {
      font-weight: bold;
    }
  </style>
  <body style="display: grid; grid-template-columns: 1fr 1fr 1fr; column-gap: 1rem; height: 100vh">
    <div>
      <p>Input <button id="render-button">Render</button></p>
      <textarea id="input-text-field" style="width: 100%; min-height: 500px"></textarea>
    </div>
    <div>
      <p>Raw output</p>
      <div
        id="raw-output-container"
        style="border: 1px black dotted; font-family: monospace; font-size: small"
      ></div>
    </div>
    <div>
      <p>Rendered output</p>
      <div
        id="rendered-output-container"
        style="border: 1px black solid; font-family: monospace"
      ></div>
    </div>
    <script type="module">
      import { render } from './index.ts';
      document.getElementById('render-button')?.addEventListener('click', () => {
        const input = document.getElementById('input-text-field').value;
        const output = render(input);
        document.getElementById('raw-output-container').innerText = output;
        document.getElementById('rendered-output-container').innerHTML = output;
      });
    </script>
  </body>
</html>
